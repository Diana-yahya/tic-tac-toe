<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
</head>
<body>
    <div id="all-content">
        <div id="main-content">
            <div id="header-and-board-wrapper">
                            <!-- top header -->
            <div id="header">
                <h2 id="instruction"> X turn</h2>
            </div>
            <!-- top header end -->
            <!-- board -->
            <div id="grid-container" >
                <div class="square" value="1" style="border-top: none; border-left: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="2" style="border-top: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="3" style="border-top: none; border-right: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <!-- row 2 -->
                <div class="square" value="4" style="border-left: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="5">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="6" style="border-right: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <!-- row 3 -->
                <div class="square" value="7" style=" border-left: none; border-bottom: none;">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="8" style="border-bottom: none">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                <div class="square" value="9" style=" border-right: none; border-bottom: none">
                    <h3 class="square-content">
                        
                    </h3>
                </div>
                
            </div>
            <!-- board end -->
            </div>
        </div>
    </div>
    <!-- footer -->
    <button class="action-btn" id="reset-btn">reset</button>

    <div id="result-overlay">
        <div id="result-message"></div>
    </div>
        <!-- footer -->
    <script src="main.js"></script>
</body>
</html>
